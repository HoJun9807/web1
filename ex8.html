<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var family =['papa', 'mama', 'brother', 'me', 'kong'];
        </script>
        <h2>jun family</h2>
        <ul>
            <script>
                var i=0;
                while(i< family.length){
                    document.write('<li><a href="http//a.com/'+family[i]+'">'+family[i]+'</li>');
                    i=i+1;
                }
            </script>
        </ul>
    </body>
</html>

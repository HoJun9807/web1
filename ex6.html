<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>Array</h1>

    <h2>Syntax</h2>
    <script>
        var coworkers = ["ghwns", "rin"];

    </script>

    <h2>get</h2>
    <script>
        document.write(coworkers[0]); 
        document.write(coworkers[1]);

    </script>

    <h3>add</h3>
    <script>
        coworkers.push('kong');
        coworkers.push('lim');
    </script>

    <h3>count</h3>
    <script>
        document.write(coworkers.length);
    </script>

</body>

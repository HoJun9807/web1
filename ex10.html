<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer" : "hojun",
                "designer" : "nil"
            };
            document.write("programmer : "+coworkers.programmer+"<br>");
            document.write("designer : "+coworkers.designer+"<br>");
            coworkers.bookkeeper = "kong";
            document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
            coworkers["data scientist"] = "ari";
            document.write("data scientist : "+coworkers["data scientist"])
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers){
                document.write(key+" : "+coworkers[key]+'<br>')
            }
        </script>

        <h2>Property & Method</h2> <!--객체에 소속된 함수 : mothod
                                        객체에 소속된 변수 : property-->
        <script>
            coworkers.showAll = function(){
                for(var key in this){
                    document.write(key+' : '+this[key]+'<br>');
                }  
            }
            coworkers.showAll();
        </script>
    </body>
</html>
